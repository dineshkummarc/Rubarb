	<div id="battle-list" class="list">
	
	</div>

<!-------- TRAIN ----->
<div id="train-screen">

	<a class="button" name="1">Easy</a>
	<a class="button" name="2">Medium</a>
	<a class="button" name="3">Hard</a>

<h2>Possel</h2>

	<span>Attack: <b class="attack"></b></span>
	<span>Defense: <b class="defense"></b></span>
	<span>EXP: <b class="exp"></b></span>
</div>
</div>

<div id="train-menu" class="box">
	<h2>Battle Menu</h2>
	<a class="tab active">Attack</a>
	<a class="button forfeit">Forfeit</a>
	
	<div id="train-list" class="list">
		<div class="inner"></div>
	</div>
